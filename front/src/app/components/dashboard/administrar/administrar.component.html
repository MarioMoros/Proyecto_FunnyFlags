<div *ngIf="!loading">
  <!--<mat-form-field class="mt-4">
    <mat-label>Filtrar por Usuario</mat-label>
    <input matInput (keyup)="applyFilterMapas($event)" #input>
  </mat-form-field>-->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a matTooltip="Eliminar Usuario" style="color: #E15639;" (click)="eliminarUsuario(element.id, element.name)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<mat-spinner *ngIf="loading" diameter="50" class="spinner mt-4"></mat-spinner>
