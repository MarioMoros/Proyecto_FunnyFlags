<div class="container col-auto text-center mt-5">
  <div *ngIf="start">
    <div id="secondTenthsExample">
      <div class="values"></div>
    </div>
    <h2 [innerHTML]="'Puntuación: '+puntuacion"></h2>
    <div *ngIf="!fin">
      <img class="border mt-4" [src]="pregunta" style="width: 200px"/>
      <form [formGroup]="form" (ngSubmit)="comprobar()" class="mt-3">
        <mat-form-field class="ancho" appearance="fill">
          <input type="text" matInput autocomplete="off" formControlName="pais_formulario" autofocus id="input">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" class="ancho boton" style="display: none;">Comprobar</button>
      </form>
    </div>
  </div>

  <div *ngIf="!start" class="mb-4">
    <h1>Juego Banderas Europa</h1>
    <p>Acierta las 10 bandera o llega a 0 puntos para terminar</p>
    <button type="button" mat-raised-button color="primary" (click)="empezar()">
      <mat-icon>done</mat-icon>
      <span>Empezar</span>
    </button>
  </div>

  <div *ngIf="fin">
    <h1>THE END</h1>
    <p>Mire su nueva puntuación en el Ranking</p>
  </div>

  <button type="button" mat-raised-button color="warn" (click)="salir()">
    <mat-icon>close</mat-icon>
    <span>Abandonar</span>
  </button>
</div>
