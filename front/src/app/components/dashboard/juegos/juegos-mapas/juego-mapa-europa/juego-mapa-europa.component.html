<div class="container col-auto text-center mt-5">
  <div *ngIf="start">
    <div id="secondTenthsExample">
      <div class="values"></div>
    </div>

  <div *ngIf="!start" class="mb-4">

    <p>Acierta todos los paises o llega a 0 puntos para terminar</p>
    <button type="button" mat-raised-button color="primary" (click)="empezar()">

  </div>

  <button type="button" mat-raised-button color="warn" (click)="salir()">
    <mat-icon>close</mat-icon>
    <span>Abandonar</span>
  </button>
</div>
